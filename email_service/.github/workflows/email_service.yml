name: email-service-ci

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build

  docker_build_push:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_REPO }}/email-service
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

  deploy:
    needs: docker_build_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            IMAGE=${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_REPO }}/email-service
            TAG=${IMAGE_TAG}
            docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
            docker pull $IMAGE:$TAG

            docker stop email_service || true
            docker rm email_service || true

            docker run -d \
              --name email_service \
              --restart unless-stopped \
              -p 3000:3000 \
              -e PORT=3000 \
              -e RABBITMQ_URL=${{ secrets.RABBITMQ_URL }} \
              -e REDIS_URL=${{ secrets.REDIS_URL }} \
              -e SMTP_USER=${{ secrets.SMTP_USER }} \
              -e SMTP_PASS=${{ secrets.SMTP_PASS }} \
              $IMAGE:$TAG
